<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Argent Collector</title>
</head>
<body>
    <div class="container">
        <img src="img/app-logo.png" alt="logo" class="resonsive-img">

        <div class="row">
                <form action="/success" method="POST" class="col s12">
                  <div class="row">
                    <div class="input-field col m6 s12">
                      <input name='fname'  id="first_name" type="text" class="validate" required>
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s12 m6">
                      <input name="lname" id="last_name" type="text" class="validate" required>
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                        <div class="input-field col s12 m12">
                          <input name=degree id="degree" type="text" class="validate" required>
                          <label for="degree">Degree</label>
                        </div>
                    </div>
                   
                  <div class="row">
                    <div class="input-field col s12 m6">
                            <p>
                                <label>
                                      <input class="with-gap" name="sig" value="Web & Mobile Application Development" type="radio" />
                                      <span>Web & Mobile Application Development</span>
                                </label>
                            </p>
                            <p>
                            <label>
                                <input class="with-gap" name="sig" value="Cybersecurity" type="radio" />
                                <span>Cybersecurity</span>
                            </label>
                            </p>
                            <p>
                            <label>
                                <input  class="with-gap" name="sig" value="Artificial Intelligence" type="radio"  />
                                <span>Artificial Intelligence</span>
                            </label>
                            </p>
                            <p>
                            <label>
                                <input class="with-gap" name="sig" value=">Competitive Programming" type="radio"  />
                                <span>Competitive Programming</span>
                            </label>
                            </p>
                    </div>
                    <div class="col s6 m6 input-field">
                            
                            <select name="year" class="browser-default">
                              <option value="" disabled selected>Year</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                            </select>
                    </div>
                  </div>
                  <div class="input-field col s12 offset-m5 m4">
                  <button class="btn waves-effect waves-light color" type="submit">Submit
                        <i class="material-icons right">send</i>
                      </button>
                </form>
                
              </div>
    </div>
    
</body>
<script src="js/client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
